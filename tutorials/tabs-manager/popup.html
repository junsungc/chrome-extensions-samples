<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
</head>

<body>
  <template id="group_li_template">
    <li>
      <a>
        <h3 class="title">Tab Title</h3>
        <p class="pathname">Tab Pathname</p>
      </a>
    </li>
  </template>
  <template id="start_li_template">
    <li>
      <a>
        <div class="url-container">
          <h3 class="url">Start url</h3>
          <span class="delete-button">X</span>
        </div>
      </a>
    </li>
  </template>

  <div id="tabs">

    <div id="top__container">
      <div class="tabs__btn">시작 설정</div>
      <div class="tabs__btn">탭 그룹화</div>
    </div>

    <hr />
    <div class="tabs__content">
      <button id="start">Start</button>
      <div id="container">
        <input type="text" id="startUrl">
        <button id="setStart">SetStartPage</button>
      </div>
      <hr />
      <ul id="start_li_item"></ul>
    </div>
    <div class="tabs__content">
      <div id="container">
        <button id="group">Group Tabs</button>
        <button id="ungroup">UnGroup Tabs</button>
      </div>
      <hr />
      <ul id="group_li_item"></ul>
    </div>
  </div>

  <script src="./popup.js" type="module"></script>
  <script src="./tab.js" type="module"></script>
</body>

</html>
